
---
layout: default
---

{%- assign header_img = page.header-img | default: site.h2o.post_header_image -%}

<div class="post-header {% if header_img %}has-img" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{{ header_img | relative_url }}'){% endif %}">
  <div class="main-content-wrap">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%Y-%m-%d" }}</p>
  </div>
</div>

<div class="main-content-wrap">
  <article class="post-content">
    {{ content }}
  </article>
</div>

<!-- 这次我们把样式直接写在这里，确保它一定会被加载 -->
<style>
  .main-content-wrap {
      max-width: 800px; /* 最佳阅读宽度 */
      margin: 0 auto;   /* 水平居中 */
      padding: 0 2em;   /* 左右留白，上下由外部元素控制 */
  }

  .post-header {
      padding: 5em 0;
      text-align: center;
      background-color: #007bff;
      color: white;
  }

  .post-header.has-img {
      background-size: cover;
      background-position: center;
  }

  .post-header .post-title {
      font-size: 2.5em;
      color: white;
      margin: 0;
  }

  .post-header.has-img .post-title {
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
  }

  .post-header .post-meta {
      color: #eee;
      font-size: 0.9em;
      margin-top: 0.5em;
  }

  .post-content {
      padding-top: 2em;
      padding-bottom: 2em;
      line-height: 1.7;
      font-size: 1.1em;
  }
</style>
